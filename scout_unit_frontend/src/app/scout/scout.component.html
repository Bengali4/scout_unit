<div class="container" style="margin-top: 2em;">

        <button class="btn btn-outline-primary" (click)="showSections()">Retour aux sections</button>
    </div>
    <h2>Liste des scouts</h2>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Totem</th>
                <th scope="col">Pr√©nom</th>
                <th scope="col">Nom</th>
            </tr>
        </thead>

                <td> {{s.totem}}</td>
                <td>{{s.first_name}}</td>

        </tbody>
