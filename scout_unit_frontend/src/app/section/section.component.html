<div>
    <button (click)="listScouts()">Chercher un scout</button>
</div>
<div>
    <button (click)="addScout()">Ajoute ton parcours</button>
</div>
<div>
<form>
    <mat-form-field appearance="fill">
      <mat-label>Choisi la section</mat-label>
      <mat-select [(ngModel)]="selected_section_id" name="Section">
        <mat-option *ngFor="let section of sectionInterfaces" [value]="section.value">
          {{section.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
</form>
Depuis :<input type="number" [(ngModel)]="from" placeholder="" min="1900" max="2100" value="1900">
Jusque :<input type="number" [(ngModel)]="to" placeholder="" min="1900" max="2100" value="2100">
<button (click)='showScoutsForSection(selected_section_id)'>Afficher scout</button>
</div>
<ul>
    <li *ngFor="let s of scouts">
        {{s.totem}} (De : {{s.scout_sections.from}} Ã  {{s.scout_sections.to}})
    </li>
</ul>
{{alerte}}
