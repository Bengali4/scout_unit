<div class="container" style="margin-top: 2em;">
    <h2>Informations personnelles</h2>
    <div class="row" style="margin-bottom: 0.6em;" >
        <div class="col-5">
            <div class="form-floating">
                <input class="form-control" id="prénominput" type="text" [(ngModel)]="scout.first_name" placeholder="Prénom">
                <label for="prénominput">Prénom</label>
            </div>
        </div>
    </div>
    
    <div class="row" style="margin-bottom: 0.6em;" >
        <div class="col-5">
            <div class="form-floating">
                <input class="form-control" id="nominput" type="text" [(ngModel)]="scout.name" placeholder="Nom">
                <label for="nominput">Nom</label>
            </div>
        </div>
    </div>

    <div class="row" style="margin-bottom: 0.6em;" >
        <div class="col-5">
            <div class="form-floating">
                <input class="form-control" id="toteminput" type="text" [(ngModel)]="scout.totem" placeholder="Nom">
                <label for="toteminput">Totem</label>
              </div>
        </div>
    </div>

    <div class="row" style="margin-bottom: 0.6em;" >
        <div class="col-5">
            <div class="form-floating">
                <input class="form-control" id="qualiinput" type="text" [(ngModel)]="scout.quali" placeholder="Nom">
                <label for="qualiinput">Quali</label>
            </div>
        </div>
    </div>
    <div class="row" style="margin-bottom: 0.6em;" >
        <div class="col-5">
            <div class="form-floating">
                <input class="form-control" id="emailinput" type="email" [(ngModel)]="scout.email" placeholder="Nom">
                <label for="emailinput">Email</label>
            </div>
        </div>
    </div>

    <div class="btn-group">
        <button class="btn btn-primary" (click)='saveScout()'>Enregistrer</button>  
        <button class="btn btn-outline-secondary" (click)="cancel()">Annuler</button>
    </div>

</div>
